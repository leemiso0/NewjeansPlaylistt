<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans 앨범</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #A1A4B7;
        }

        .album-info {
            display: flex;
            align-items: center;
            text-align: left;
            max-width: 800px; /* 적절한 최대 너비 설정 */
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .album-info img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-right: 20px;
        }

        .album-info h1 {
            margin: 0 0 10px 0;
        }

        .album-info p {
            margin: 0;
            word-wrap: break-word; /* 긴 단어 줄바꿈 처리 */
            max-width: 500px; /* 본문 너비 제한 */
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="album-info">
        <img src="NewJeans.jpeg" alt="NewJeans 앨범">
        <div>
            <h1>NewJeans 1st EP 'New Jeans'</h1>
            <p>트렌드의 정중앙에서, 혹은 트렌드와 무관하게 시대 불문 남녀노소 모두에게 사랑받아온 'Jean'처럼. 이 시대의 새로운 아이콘으로, 매일 찾게 되는 언제입어도 질리지 않는 "New Jeans"가 되길! 이것이 NewJeans가 지향하는 가치이자, New Genes - NewJeans의 시작이다.</p>
            <audio id="attention" src="attention.mp3" autoplay></audio>
            <div class="controls">
                <button onclick="window.location.href='page1.html'">이전</button>
                <button onclick="window.location.href='page2.html'">다음</button>
                <button onclick="window.location.href='index.html'">처음으로</button>
            </div>
        </div>
    </div>

      <script>
        let currentSongIndex = 1; // 'attention.mp3'는 배열에서 1번 인덱스

        const songs = ['attention.mp3', 'omg.mp3', 'supershy.mp3', 'music4.mp3', 'music5.mp3'];

        function playSong(index) {
            const audio = document.getElementById('omg');
            audio.src = songs[index];
            audio.play();
            currentSongIndex = index;
        }

        function previousSong() {
            // '이전' 버튼 클릭 시 page1.html로 이동
            window.location.href = 'page1.html';
        }

        function nextSong() {
            // '다음' 버튼 클릭 시 page2.html로 이동
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
