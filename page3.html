<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans 앨범</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #C7E3EF;
        }

        .album-info {
            display: flex;
            align-items: center;
            text-align: left;
            max-width: 800px; /* 적절한 최대 너비 설정 */
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .album-info img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-right: 20px;
        }

        .album-info h1 {
            margin: 0 0 10px 0;
        }

        .album-info p {
            margin: 0;
            word-wrap: break-word; /* 긴 단어 줄바꿈 처리 */
            max-width: 500px; /* 본문 너비 제한 */
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="album-info">
        <img src="GetUp.jpeg" alt="NewJeans 앨범">
        <div>
            <h1>NewJeans 2nd EP 'Get Up'</h1>
            <p>'Get Up'에서 보여지는 뉴진스는 더 성장한 모습으로, 여전히 자연스럽고 세련된 매력을 발산하며, 좋은 음악을 하고 있다. 뉴진스는 매일 찾게 되고 언제 입어도 질리지 않는 진(Jean)처럼 시대의 아이콘이 되겠다는 포부와 'New Gens'가 되겠다는 각오를 팀명에 담고 있다. 'Get Up'은 뉴진스의 포부와 각오가 그대로 담긴, 뉴진스의 본질을 담아낸 또 하나의 앨범이다.  </p>
            <audio id="supershy" src="supershy.mp3" autoplay></audio>
            <div class="controls">
                <button onclick="window.location.href='page2.html'">이전</button>
                <button onclick="nextSong()">다음</button>
                <button onclick="window.location.href='index.html'">처음으로</button>
            </div>
        </div>
    </div>

    <script>
        let currentSongIndex = 1; // 'supershy.mp3'는 배열에서 1번 인덱스

        const songs = ['attention.mp3', 'omg.mp3', 'supershy.mp3', 'music4.mp3', 'music5.mp3'];

        function playSong(index) {
            const audio = document.getElementById('supershy');
            audio.src = songs[index];
            audio.play();
            currentSongIndex = index;
        }

        function previousSong(omg) {
            // '이전' 버튼 클릭 시 page2.html로 이동
            window.location.href = 'page2.html';
        }

         function nextSong() {
            // '다음' 버튼 클릭 시 page4.html로 이동
            window.location.href = 'page4.html';
        }
    </script>
</body>
</html>
